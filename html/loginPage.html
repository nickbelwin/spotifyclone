<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/Spotify_icon.svg.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/loginPage.css">
    <title>Spotify clone</title>
</head>
<body>
        <nav class="navBlock">
            <a class="logoName" href="#"><img src="../images/SpotifyLogoblack.png" alt="logo" width="110px"></a>
        </nav>
        <div class="main">
            <div class="page">
                <h1>Log in to Spotify</h1>
                <ul>
                    <li><a href=""><img src="../images/google_icon_color-removebg-preview.png" height="20px" width="20px" alt=""> <span >Continue With Google</span></a></li>
                    <li><a href=""><img src="../images/facebook_icon_color-removebg-preview.png" height="20px" width="20px" alt=""> <span >Continue With Facebook</span></a></li>
                    <li><a href="" class="apple"><i class="fa-brands fa-apple" style="color: #ffffff;"></i> <span >Continue With Apple</span></a></li>
                    <li><a href="" class="phone"> <span>Continue With Phone Number</span></a></li>
                </ul>
                <div class="line"></div>
                <ul class="input-data">
                    <li><p>Email or username</p></li>
                    <li><input type="email text" placeholder="Email or username"></li>
                    <li><p>Password</p></li>
                    <li><input type="password" placeholder="Password"></li>
                    <li class="check-box"><input class="rememberbox" type="checkbox"><span>Remember me</span></li>
                </ul>
                <div id="log-in" class="login-button">
                    <a href="#log-in">Log In</a>
                </div>
                <div id="forgot-password">
                    <a href="#log-in">Forgot your password?</a>
                </div>
                <div class="line2"></div>
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="../html/signupPage.html">Sign up for Spotify</a>
                </div>
            </div>
        </div>    
    </div>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
