<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/Spotify_icon.svg.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/focus.css">
    <title>Spotify Clone</title>
</head>
<body>
    <section class="main">
        <div class="leftspace">
            <div class="leftsidebar">
                <nav class="l-navbar1">
                    <div class="navlink">
                        <a href="">
                            <img class="active" src="./images/whiteHomeIcon.jpg" alt="">
                            <p class="active">Home</p>
                        </a>
                    </div>
                    <div class="navlink">
                        <a href="">
                            <img src="./images/searchiconwhite.jpg" alt="">
                            <p>Search</p>
                        </a>
                    </div>
                </nav>
                <nav class="l-navbar2">
                    <div class="navlink lib">
                        <a href="">
                            <img src="./images/music-album.png" alt="">
                            <p>Your Library</p>
                        </a>
                    </div>
                    <div class="leftbarscroll">
                        <div class="leftbarscroll-box1">
                            <p>Create your first playlist</p>
                            <h3>It's easy, we'll help you</h3>
                            <a href="">Create playlist</a>
                        </div>
                        <div class="leftbarscroll-box2">
                            <p>Let's find some podcasts to follow</p>
                            <h3>We'll keep you updated on new episodes</h3>
                            <a href="">Browes podcasts</a>
                        </div>
                    </div>
                    <div class="otherlink">
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div class="lang">
                        <a href="">
                            <img src="./images/globe.png" alt="">
                            <p>English</p>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="rightspace">
            <div class="rightbox">
                <nav class="r-navbar">
                    <div class="arrow">
                        <a href=""><i class="fa-sharp fa-solid fa-less-than" style="color: #ffffff;"></i></a>
                        <a href=""><i class="fa-sharp fa-solid fa-less-than fa-flip-horizontal" style="color: #ffffff;"></i></a>
                    </div>
                    <div class="signuplogin">
                        <a class="sign" href="https://accounts.spotify.com/en-GB/login?continue=https%3A%2F%2Fopen.spotify.com%2F">Sign Up</a>
                        <a class="log" href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F">Log In</a>
                    </div>
                </nav>
                <div class="rightcontaintbox">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
